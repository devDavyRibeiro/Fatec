<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="conteiner-fluid text-center">
            <div class="row">
                <div class="col">
                    <div class="alert alert-primary" role="alert">
                        <h1>Atividades APP</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container border">
            <section>
                <div class="row">
                   <div class="col">
                        <details>
                            <summary>O que Ã© um APP?</summary>
                        </details>
                   </div> 
                </div>
                
                <div class="row mb-4">
                    <div class="col-6">
                        <label class="form-label" for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cep">CEP</label>
                        <input type="text" class="form-control" name="cep" id="cep">
                    </div>
                    <div class="col-2">
                        <label class="form-label" for="btnLogradouro">Verificar Logradouro</label>
                        <button id="btnLogradouro" class="btn btn-light"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="row ms-5 mb-3">
                    <div class="col align-self-center">
                        <button id="btnClima" class="btn btn-primary">Verificar Clima</button>
                    </div>
                    <div class="col align-self-center">
                        <button type="reset" class="btn btn-danger">Limpar dados</button>
                    </div>
                </div>  

            </section>
            <div class="row dadosLogradouro">
                <div class="col">
                    <label class="form-label" for="rua">Rua</label>
                    <input class="form-control" type="text" id="rua" readonly>
                </div>
            </div>
            <div class="row dadosTemperatura">
                <div class="col">
                    <label id="dados">Lorem</label>  
                </div>
                <div class="row">
                    <div class="col-2">
                        <label id="bandeira">Loren</label>
                       <!-- <img src="" alt="imagem da cidade" class="rounded img-fluid"> --> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

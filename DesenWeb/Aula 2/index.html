<!DOCTYPE html>
<!--Iniciando o Html-->
<html lang="pt">
<head>
    <title>Aula 2 sobre o HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="HTML5, curso, Fatec, faculdade de tecnologias, desenvolvimento web">
    <meta name="description" content="Aula de Desenvolvimento Web">
</head>
<body style="background:#112233; color:#DCDCDC">
    <h1 style="font: size 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Linguagem HTML</h1>
    <br>
    <hr style="border: cyan 10px double; border-radius: 5px;">
    <br>
    <h2>Estrutura de tags</h2>
    <!-- lista ordenada -->
    <ol type="1" start="50">
        <li>
            <h3>Tag</h3>
            <p>Explicação</p>
        </li>
        <li>
            <h3>Tag</h3>
            <p>Explicação</p>
        </li>
    </ol>
    <hr>
    <!-- lista não ordenada -->
    <ul type="disk">
        <li>
            <h3>Tag</h3>
            <p>Explicação</p>
        </li>
        <li>
            <h3>Tag</h3>
            <p>Explicação</p>
        </li>
    </ul>
    <hr>
    <h2>Teste</h2>
    <ul type="none">
        <li>
            <p>H<sub>2</sub>O --> Água </p>
        </li>
        <li>C<sub>3</sub>H<sub>8</sub> --> Propano </li> 
    </ul>
</body>
</html>
<!--Fim do documento Html-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sitre Responsivo</h1>
        <hr>
        <div class="row">
            <div class="col-8">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="col-4">
                <label class="form-label" for="passworld">Senha</label>
                <input class="form-control" type="password" name="senha" id="passworld">   
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="endereco">Endereço</label>
                <input class="form-control" type="text" name="endereco" id="endereco">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="cidade">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="cidade">
            </div>
            <div class="col-4">
                <label class="form-label" for="estado">Estado</label>
                <select name="estado" id="estado" class="form-select">
                    <option value="SP">São Paulo</option>
                </select>
            </div>
            <div class="col-2">
                <label class="form-label" for="cep">Cep</label>
                <input class="form-control" type="text" name="cep" id="cep">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-check-input" type="checkbox" name="checkbox" id="check">
                <label class="form-check-label" for="check">Seleciona-me</label>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

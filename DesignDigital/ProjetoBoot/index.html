<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .estilolabel{
            color: crimson;
        }
        img{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        

    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <hr>
    <form id="formulario">
        <fieldset>
            <legend>Dados Gerais</legend>

            <label class="form-label" for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
            <label class="form-label" for="login">Login</label>
                <input type="email" class="form-control" name="login" id="login">
            <label class="form-label" for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <label class="form-label" for="endereco">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco">
        </fieldset>
        <button type="button" class="btn btn-outline-danger">Cadastrar</button>
    </form>

    <hr>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel"  data-bs-theme="dark">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="Image.jpg" class="d-block w-50"  alt="...">
        </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img2.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img3.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>

    </script>
</body>
</html>
